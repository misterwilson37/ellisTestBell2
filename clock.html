<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Schedule Clock</title>
    <!-- Clock Display v1.1 -->
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&family=Questrial&display=swap" rel="stylesheet">
    
    <style>
        /* Clock Display v1.1 - School Colors: Black, White, Grey, Carolina Blue */
        :root {
            --carolina-blue: #4B9CD3;
            --carolina-blue-light: #7BAFD4;
            --dark-grey: #1a1a1a;
            --darker-grey: #111111;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Century Gothic', 'Urbanist', 'Questrial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Setup mode styles */
        body.setup-mode {
            background: var(--darker-grey);
        }
        
        #setup-panel {
            display: none;
            background: var(--dark-grey);
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        
        body.setup-mode #setup-panel {
            display: block;
        }
        
        body.setup-mode #clock-display {
            display: none;
        }
        
        #setup-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--carolina-blue);
        }
        
        .setup-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
        }
        
        .setup-row label {
            font-weight: 600;
            color: #a0a0a0;
        }
        
        .setup-row select,
        .setup-row input {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #000;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
        }
        
        .setup-row select:focus,
        .setup-row input:focus {
            outline: none;
            border-color: var(--carolina-blue);
        }
        
        .setup-actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .setup-actions button {
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }
        
        .btn-primary {
            background: var(--carolina-blue);
            color: #fff;
        }
        
        .btn-primary:hover {
            background: var(--carolina-blue-light);
        }
        
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        #generated-url {
            margin-top: 16px;
            padding: 12px;
            background: #000;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            display: none;
            color: var(--carolina-blue-light);
            border: 1px solid #333;
        }
        
        #generated-url.visible {
            display: block;
        }
        
        .setup-note {
            margin-top: 16px;
            padding: 12px;
            background: rgba(75, 156, 211, 0.1);
            border-left: 3px solid var(--carolina-blue);
            font-size: 13px;
            color: #a0a0a0;
        }
        
        /* Clock display styles */
        #clock-display {
            width: 100%;
            max-width: 960px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #main-clock {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            letter-spacing: 0.02em;
            text-align: center;
            width: 100%;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        #schedule-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }
        
        .schedule-column {
            text-align: center;
            padding: 16px;
            border-radius: 8px;
            background: var(--dark-grey);
            border: 1px solid #333;
        }
        
        .column-label {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 700;
            color: #a0a0a0;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .column-period {
            font-size: clamp(1rem, 3.5vw, 1.8rem);
            font-weight: 600;
            color: #fff;
            min-height: 1.5em;
        }
        
        .column-countdown {
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            color: var(--carolina-blue);
            margin-top: 4px;
            min-height: 1.3em;
        }
        
        /* Loading state */
        #loading-message {
            font-size: 1.5rem;
            color: #666;
        }
        
        /* Error state */
        .error-message {
            color: var(--carolina-blue);
            font-size: 1rem;
            margin-top: 8px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            #schedule-columns {
                gap: 10px;
            }
            
            .schedule-column {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Setup Panel (shown when no schedules configured) -->
    <div id="setup-panel">
        <h2>üïê Clock Display Setup</h2>
        
        <div class="setup-row">
            <label>Column 1:</label>
            <select id="setup-schedule-1">
                <option value="">Loading schedules...</option>
            </select>
            <input type="text" id="setup-label-1" placeholder="Label (e.g., 6th)">
        </div>
        
        <div class="setup-row">
            <label>Column 2:</label>
            <select id="setup-schedule-2">
                <option value="">Loading schedules...</option>
            </select>
            <input type="text" id="setup-label-2" placeholder="Label (e.g., 7th)">
        </div>
        
        <div class="setup-row">
            <label>Column 3:</label>
            <select id="setup-schedule-3">
                <option value="">Loading schedules...</option>
            </select>
            <input type="text" id="setup-label-3" placeholder="Label (e.g., 8th)">
        </div>
        
        <div class="setup-actions">
            <button class="btn-primary" id="generate-url-btn">Generate URL</button>
            <button class="btn-secondary" id="preview-btn">Preview Display</button>
            <button class="btn-secondary" id="copy-url-btn" style="display:none;">Copy URL</button>
        </div>
        
        <div id="generated-url"></div>
        
        <div class="setup-note">
            <strong>Tip:</strong> Once generated, bookmark the URL or use it in your signage system. 
            The display will automatically load with your configured schedules.
        </div>
    </div>
    
    <!-- Clock Display (shown when schedules are configured) -->
    <div id="clock-display">
        <div id="main-clock">--:--:-- --</div>
        
        <div id="schedule-columns">
            <div class="schedule-column" id="col-1">
                <div class="column-label">--</div>
                <div class="column-period">Loading...</div>
                <div class="column-countdown"></div>
            </div>
            <div class="schedule-column" id="col-2">
                <div class="column-label">--</div>
                <div class="column-period">Loading...</div>
                <div class="column-countdown"></div>
            </div>
            <div class="schedule-column" id="col-3">
                <div class="column-label">--</div>
                <div class="column-period">Loading...</div>
                <div class="column-countdown"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Clock Display v1.1
        
        // Firebase config (same as main app)
        const firebaseConfig = {
            apiKey: "AIzaSyCoP8ylVRXKwqoTOwslCZ3OPfXJpsvLvec",
            authDomain: "ellisbell-c185c.firebaseapp.com",
            projectId: "ellisbell-c185c",
            storageBucket: "ellisbell-c185c.firebasestorage.app",
            messagingSenderId: "1038802577498",
            appId: "1:1038802577498:web:a70459753d410f7137ee29"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // State
        let scheduleData = {}; // { scheduleId: { name, periods: [...] } }
        let config = {
            s1: null, s2: null, s3: null,  // Schedule IDs
            l1: '', l2: '', l3: ''          // Labels
        };
        let authReady = false;
        
        // Parse URL parameters
        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            config.s1 = params.get('s1') || null;
            config.s2 = params.get('s2') || null;
            config.s3 = params.get('s3') || null;
            config.l1 = params.get('l1') || '';
            config.l2 = params.get('l2') || '';
            config.l3 = params.get('l3') || '';
            
            return config.s1 || config.s2 || config.s3;
        }
        
        // Format time as 12-hour with seconds
        function formatTime12Hour(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} ${ampm}`;
        }
        
        // Format countdown
        function formatCountdown(seconds) {
            if (seconds < 0) return '';
            
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                // Show hours and minutes only
                return `${hours}h ${mins}m`;
            } else {
                // Show minutes:seconds
                return `${mins}:${String(secs).padStart(2, '0')}`;
            }
        }
        
        // Convert time string (HH:MM:SS) to seconds since midnight
        function timeToSeconds(timeStr) {
            const [h, m, s] = timeStr.split(':').map(Number);
            return h * 3600 + m * 60 + (s || 0);
        }
        
        // Get current period status for a schedule
        function getPeriodStatus(scheduleId) {
            const schedule = scheduleData[scheduleId];
            if (!schedule || !schedule.periods) {
                return { status: 'error', message: 'No data' };
            }
            
            const now = new Date();
            const currentSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            
            // Flatten all bells with period info
            const allBells = [];
            for (const period of schedule.periods) {
                if (period.isEnabled === false) continue;
                
                for (const bell of (period.bells || [])) {
                    if (bell.time) {
                        allBells.push({
                            time: bell.time,
                            seconds: timeToSeconds(bell.time),
                            periodName: period.name,
                            bellName: bell.name,
                            anchorRole: bell.anchorRole
                        });
                    }
                }
            }
            
            // Sort by time
            allBells.sort((a, b) => a.seconds - b.seconds);
            
            if (allBells.length === 0) {
                return { status: 'empty', message: 'No bells' };
            }
            
            // Find current period (between start and end anchors)
            // Group bells by period
            const periodRanges = {};
            for (const bell of allBells) {
                if (!periodRanges[bell.periodName]) {
                    periodRanges[bell.periodName] = { start: null, end: null, name: bell.periodName };
                }
                
                // Check for anchor bells
                if (bell.anchorRole === 'start' || bell.bellName === 'Period Start') {
                    periodRanges[bell.periodName].start = bell.seconds;
                }
                if (bell.anchorRole === 'end' || bell.bellName === 'Period End') {
                    periodRanges[bell.periodName].end = bell.seconds;
                }
            }
            
            // Check if we're currently in a period
            for (const [name, range] of Object.entries(periodRanges)) {
                if (range.start !== null && range.end !== null) {
                    if (currentSeconds >= range.start && currentSeconds < range.end) {
                        return { 
                            status: 'in-period', 
                            periodName: name 
                        };
                    }
                }
            }
            
            // Not in a period - find next period start
            const periodStarts = Object.entries(periodRanges)
                .filter(([_, r]) => r.start !== null)
                .map(([name, r]) => ({ name, start: r.start }))
                .sort((a, b) => a.start - b.start);
            
            // Find next period that starts after now
            let nextPeriod = periodStarts.find(p => p.start > currentSeconds);
            
            if (!nextPeriod && periodStarts.length > 0) {
                // After all periods - show first period of tomorrow
                nextPeriod = periodStarts[0];
                const secondsUntil = (24 * 3600 - currentSeconds) + nextPeriod.start;
                return {
                    status: 'waiting',
                    nextPeriod: nextPeriod.name,
                    countdown: secondsUntil
                };
            }
            
            if (nextPeriod) {
                const secondsUntil = nextPeriod.start - currentSeconds;
                return {
                    status: 'waiting',
                    nextPeriod: nextPeriod.name,
                    countdown: secondsUntil
                };
            }
            
            return { status: 'unknown', message: 'Unknown' };
        }
        
        // Update clock display
        function updateClock() {
            const now = new Date();
            document.getElementById('main-clock').textContent = formatTime12Hour(now);
        }
        
        // Update schedule columns
        function updateColumns() {
            const columns = [
                { id: 'col-1', scheduleId: config.s1, label: config.l1 },
                { id: 'col-2', scheduleId: config.s2, label: config.l2 },
                { id: 'col-3', scheduleId: config.s3, label: config.l3 }
            ];
            
            for (const col of columns) {
                const element = document.getElementById(col.id);
                const labelEl = element.querySelector('.column-label');
                const periodEl = element.querySelector('.column-period');
                const countdownEl = element.querySelector('.column-countdown');
                
                // Set label
                labelEl.textContent = col.label || '--';
                
                if (!col.scheduleId) {
                    periodEl.textContent = '--';
                    countdownEl.textContent = '';
                    continue;
                }
                
                const status = getPeriodStatus(col.scheduleId);
                
                switch (status.status) {
                    case 'in-period':
                        periodEl.textContent = status.periodName;
                        countdownEl.textContent = '';
                        break;
                    case 'waiting':
                        periodEl.textContent = `${status.nextPeriod}`;
                        countdownEl.textContent = `starts in ${formatCountdown(status.countdown)}`;
                        break;
                    case 'error':
                    case 'empty':
                        periodEl.textContent = status.message;
                        countdownEl.textContent = '';
                        break;
                    default:
                        periodEl.textContent = '--';
                        countdownEl.textContent = '';
                }
            }
        }
        
        // Load schedule data from Firebase
        async function loadSchedule(scheduleId) {
            if (!scheduleId || scheduleData[scheduleId]) return;
            
            try {
                const doc = await db.collection('schedules').doc(scheduleId).get();
                if (doc.exists) {
                    const data = doc.data();
                    scheduleData[scheduleId] = {
                        name: data.name,
                        periods: data.periods || []
                    };
                    console.log(`Loaded schedule: ${data.name}`);
                } else {
                    console.warn(`Schedule not found: ${scheduleId}`);
                    scheduleData[scheduleId] = { name: 'Not Found', periods: [] };
                }
            } catch (error) {
                console.error(`Error loading schedule ${scheduleId}:`, error);
                scheduleData[scheduleId] = { name: 'Error', periods: [] };
            }
        }
        
        // Load all shared schedules (for setup panel)
        async function loadAllSchedules() {
            try {
                const snapshot = await db.collection('schedules').get();
                const schedules = [];
                snapshot.forEach(doc => {
                    schedules.push({ id: doc.id, name: doc.data().name });
                });
                schedules.sort((a, b) => a.name.localeCompare(b.name));
                return schedules;
            } catch (error) {
                console.error('Error loading schedules:', error);
                return [];
            }
        }
        
        // Populate setup dropdowns
        async function populateSetupDropdowns() {
            const schedules = await loadAllSchedules();
            
            const selects = [
                document.getElementById('setup-schedule-1'),
                document.getElementById('setup-schedule-2'),
                document.getElementById('setup-schedule-3')
            ];
            
            const optionsHtml = '<option value="">(None)</option>' + 
                schedules.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            
            selects.forEach(select => {
                select.innerHTML = optionsHtml;
            });
        }
        
        // Generate URL from setup form
        function generateUrl() {
            const s1 = document.getElementById('setup-schedule-1').value;
            const s2 = document.getElementById('setup-schedule-2').value;
            const s3 = document.getElementById('setup-schedule-3').value;
            const l1 = document.getElementById('setup-label-1').value;
            const l2 = document.getElementById('setup-label-2').value;
            const l3 = document.getElementById('setup-label-3').value;
            
            const params = new URLSearchParams();
            if (s1) params.set('s1', s1);
            if (s2) params.set('s2', s2);
            if (s3) params.set('s3', s3);
            if (l1) params.set('l1', l1);
            if (l2) params.set('l2', l2);
            if (l3) params.set('l3', l3);
            
            const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
            
            document.getElementById('generated-url').textContent = url;
            document.getElementById('generated-url').classList.add('visible');
            document.getElementById('copy-url-btn').style.display = 'inline-block';
            
            return url;
        }
        
        // Preview the display
        function previewDisplay() {
            const url = generateUrl();
            window.location.href = url;
        }
        
        // Copy URL to clipboard
        async function copyUrl() {
            const url = document.getElementById('generated-url').textContent;
            try {
                await navigator.clipboard.writeText(url);
                document.getElementById('copy-url-btn').textContent = 'Copied!';
                setTimeout(() => {
                    document.getElementById('copy-url-btn').textContent = 'Copy URL';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }
        
        // Initialize
        async function init() {
            // Sign in anonymously first
            try {
                await auth.signInAnonymously();
                console.log('Signed in anonymously');
                authReady = true;
            } catch (error) {
                console.error('Auth error:', error);
                // Continue anyway - might work if Firestore rules allow
            }
            
            const hasConfig = parseUrlParams();
            
            if (!hasConfig) {
                // Show setup panel
                document.body.classList.add('setup-mode');
                await populateSetupDropdowns();
                
                // Setup event listeners
                document.getElementById('generate-url-btn').addEventListener('click', generateUrl);
                document.getElementById('preview-btn').addEventListener('click', previewDisplay);
                document.getElementById('copy-url-btn').addEventListener('click', copyUrl);
            } else {
                // Load schedules and start display
                const schedulesToLoad = [config.s1, config.s2, config.s3].filter(Boolean);
                
                await Promise.all(schedulesToLoad.map(id => loadSchedule(id)));
                
                // Set labels from schedule names if not provided
                if (!config.l1 && config.s1 && scheduleData[config.s1]) {
                    config.l1 = scheduleData[config.s1].name;
                }
                if (!config.l2 && config.s2 && scheduleData[config.s2]) {
                    config.l2 = scheduleData[config.s2].name;
                }
                if (!config.l3 && config.s3 && scheduleData[config.s3]) {
                    config.l3 = scheduleData[config.s3].name;
                }
                
                // Initial render
                updateClock();
                updateColumns();
                
                // Update clock every second
                setInterval(updateClock, 1000);
                
                // Update columns every 5 seconds (period status)
                setInterval(updateColumns, 5000);
            }
        }
        
        // Start
        init();
    </script>
</body>
</html>

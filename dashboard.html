<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 1.1.5</title>
    <!-- Dashboard Display v1.1.5 -->
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&family=Questrial&display=swap" rel="stylesheet">
    
    <style>
        /* Dashboard Display v1.1.5 */
        :root {
            --carolina-blue: #4B9CD3;
            --carolina-blue-light: #7BAFD4;
            --dark-grey: #1a1a1a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100vw; height: 100vh; overflow: hidden; background: #000; }
        
        .container { display: flex; width: 100%; height: 100%; }
        
        .left { width: 75%; height: 100%; position: relative; }
        .right { width: 25%; height: 100%; display: flex; flex-direction: column; }
        
        .clock-area { 
            height: 30%; 
            overflow: hidden;
            background: linear-gradient(180deg, #000 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3%;
            container-type: size;
            font-family: 'Century Gothic', 'Urbanist', 'Questrial', sans-serif;
        }
        
        .slides-area { height: 70%; overflow: hidden; }
        
        iframe { border: none; width: 100%; height: 100%; }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-family: -apple-system, sans-serif;
            font-size: 18px;
            text-align: center;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Clock Styles - using container queries */
        #main-clock {
            font-size: 15cqw;
            font-weight: 700;
            color: #fff;
            text-align: center;
            width: 100%;
            line-height: 1.1;
            white-space: nowrap;
            letter-spacing: 0.02em;
        }
        
        #schedule-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2cqw;
            width: 100%;
            margin-top: 3cqh;
        }
        
        .schedule-column {
            text-align: center;
            padding: 2cqh 1cqw;
            border-radius: 8px;
            background: var(--dark-grey);
            border: 1px solid #333;
        }
        
        .column-label {
            font-size: 4cqw;
            font-weight: 600;
            color: #a0a0a0;
            margin-bottom: 1cqh;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .column-period {
            font-size: 6cqw;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
        }
        
        .column-period.active {
            color: var(--carolina-blue);
        }
        
        .column-countdown {
            font-size: 3.5cqw;
            color: var(--carolina-blue);
            margin-top: 1cqh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="loading" id="loading">Loading video</div>
            <video id="video" loop muted autoplay style="display:none;"></video>
        </div>
        <div class="right">
            <div class="clock-area">
                <div id="main-clock">--:--:-- --</div>
                <div id="schedule-columns">
                    <div class="schedule-column">
                        <div class="column-label">--</div>
                        <div class="column-period">--</div>
                        <div class="column-countdown"></div>
                    </div>
                    <div class="schedule-column">
                        <div class="column-label">--</div>
                        <div class="column-period">--</div>
                        <div class="column-countdown"></div>
                    </div>
                    <div class="schedule-column">
                        <div class="column-label">--</div>
                        <div class="column-period">--</div>
                        <div class="column-countdown"></div>
                    </div>
                </div>
            </div>
            <div class="slides-area">
                <iframe id="slides" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Dashboard Display v1.1.5
        const firebaseConfig = {
            apiKey: "AIzaSyDfo45UBu-pR8nqMQhVlS_QgyYZ2kzBdvM",
            authDomain: "ellisbell-c185c.firebaseapp.com",
            projectId: "ellisbell-c185c",
            storageBucket: "ellisbell-c185c.firebasestorage.app",
            appId: "1:441560045695:web:94e51a006663404b8f474a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const appId = "1:441560045695:web:94e51a006663404b8f474a";
        const apiKey = "AIzaSyD5Y7uaZDz2qIJfkMkoP1ufX8t1PebfxOE";
        
        let currentVideoId = null;
        let schedules = {};
        let config = {};
        
        const configRef = db.collection('artifacts').doc(appId)
            .collection('public').doc('data')
            .collection('config').doc('dashboard');
        
        async function init() {
            await auth.signInAnonymously();
            
            configRef.onSnapshot(snapshot => {
                if (snapshot.exists) {
                    config = snapshot.data();
                    updateDashboard(config);
                    loadSchedules(config);
                } else {
                    config = {
                        s1: 'aG3WYSOVJd5EKKdZjSeq',
                        s2: 'nNGdsY4spQph2YITgNWc',
                        s3: 'T5CxiIUa6zstilwF6SWE',
                        l1: '6th',
                        l2: '7th',
                        l3: '8th'
                    };
                    updateDashboard(config);
                    loadSchedules(config);
                }
            });
            
            checkForNewVideo();
            setInterval(checkForNewVideo, 300000);
            
            setInterval(updateClock, 1000);
            updateClock();
        }
        
        function updateDashboard(config) {
            document.getElementById('slides').src = 
                `https://docs.google.com/presentation/d/e/2PACX-1vRGoECJPzxYQ4axmA2K0xy4idvI3m_N04OgWN_qpITDA0XCpT_ntcxLfp1tQvmf5Vn5jXeuHGhrC1A3/pub?start=true&loop=true&delayms=60000`;
            
            const newFolderId = config.videoFolderId || '1rhirAMiKrhkteVPk4wB7Giumi9agnP6N';
            if (window.currentFolderId !== newFolderId) {
                window.currentFolderId = newFolderId;
                checkForNewVideo();
            }
        }
        
        async function loadSchedules(config) {
            const scheduleIds = [config.s1, config.s2, config.s3].filter(Boolean);
            
            for (const id of scheduleIds) {
                const scheduleRef = db.collection('artifacts').doc(appId)
                    .collection('public').doc('data')
                    .collection('schedules').doc(id);
                
                scheduleRef.onSnapshot(snapshot => {
                    if (snapshot.exists) {
                        const data = snapshot.data();
                        schedules[id] = {
                            name: data.name,
                            periods: (data.periods || []).filter(p => p.isEnabled !== false)
                        };
                        updateClock();
                    }
                });
            }
        }
        
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const mins = now.getMinutes();
            const secs = now.getSeconds();
            const ampm = hours >= 12 ? 'pm' : 'am';
            const displayHours = hours % 12 || 12;
            
            document.getElementById('main-clock').textContent = 
                `${displayHours}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')} ${ampm}`;
            
            const columns = document.querySelectorAll('.schedule-column');
            const scheduleIds = [config.s1, config.s2, config.s3];
            const labels = [config.l1, config.l2, config.l3];
            
            scheduleIds.forEach((scheduleId, index) => {
                if (scheduleId && schedules[scheduleId]) {
                    const schedule = schedules[scheduleId];
                    const label = labels[index] || schedule.name || '';
                    const status = getScheduleStatus(schedule);
                    
                    columns[index].querySelector('.column-label').textContent = label;
                    columns[index].querySelector('.column-period').textContent = status.period;
                    columns[index].querySelector('.column-countdown').textContent = status.countdown;
                    
                    const periodEl = columns[index].querySelector('.column-period');
                    if (status.active) {
                        periodEl.classList.add('active');
                    } else {
                        periodEl.classList.remove('active');
                    }
                }
            });
        }
        
        function getScheduleStatus(schedule) {
            const now = new Date();
            const nowSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            
            for (const period of schedule.periods) {
                const bells = period.bells || [];
                if (bells.length === 0) continue;
                
                const times = bells.map(b => timeToSeconds(b.time)).sort((a, b) => a - b);
                const start = times[0];
                const end = times[times.length - 1];
                
                if (nowSeconds >= start && nowSeconds < end) {
                    const endsAt = formatTime12Hour(end);
                    return { period: period.name, countdown: `ends at ${endsAt}`, active: true };
                }
            }
            
            let nextPeriod = null;
            let nextStart = Infinity;
            
            for (const period of schedule.periods) {
                const bells = period.bells || [];
                if (bells.length === 0) continue;
                
                const times = bells.map(b => timeToSeconds(b.time)).sort((a, b) => a - b);
                const start = times[0];
                
                if (start > nowSeconds && start < nextStart) {
                    nextStart = start;
                    nextPeriod = period;
                }
            }
            
            if (nextPeriod) {
                const countdown = nextStart - nowSeconds;
                return { period: nextPeriod.name, countdown: `starts in ${formatCountdown(countdown)}`, active: false };
            }
            
            return { period: 'Day Complete', countdown: '', active: false };
        }
        
        function timeToSeconds(timeStr) {
            const parts = timeStr.split(':').map(Number);
            return parts[0] * 3600 + parts[1] * 60 + (parts[2] || 0);
        }
        
        function formatTime12Hour(seconds) {
            let hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12 || 12;
            return `${hours}:${String(mins).padStart(2, '0')} ${ampm}`;
        }
        
        function formatCountdown(seconds) {
            if (seconds >= 3600) {
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                return `${hours}:${String(mins).padStart(2, '0')}`;
            } else {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${String(secs).padStart(2, '0')}`;
            }
        }
        
        async function checkForNewVideo() {
            const folderId = window.currentFolderId || '1rhirAMiKrhkteVPk4wB7Giumi9agnP6N';
            
            const query = `'${folderId}'+in+parents+and+mimeType+contains+'video'`;
            const fields = 'files(id,name,modifiedTime)';
            const url = `https://www.googleapis.com/drive/v3/files?q=${query}&key=${apiKey}&orderBy=modifiedTime+desc&fields=${fields}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.files && data.files.length > 0) {
                    const newestVideo = data.files[0];
                    
                    if (newestVideo.id !== currentVideoId) {
                        console.log('Loading new video:', newestVideo.name);
                        loadVideo(newestVideo.id, newestVideo.name);
                    }
                } else {
                    document.getElementById('loading').textContent = 'No videos in folder';
                }
            } catch (error) {
                console.error('Error checking for videos:', error);
                document.getElementById('loading').textContent = 'Error loading video';
            }
        }
        
        function loadVideo(fileId, fileName) {
            currentVideoId = fileId;
            
            const video = document.getElementById('video');
            const loading = document.getElementById('loading');
            
            const videoUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${apiKey}`;
            
            video.src = videoUrl;
            video.style.display = 'block';
            loading.style.display = 'none';
            
            video.addEventListener('error', () => {
                loading.textContent = 'Video playback error';
                loading.style.display = 'block';
            });
            
            video.play().catch(err => console.error('Play error:', err));
        }
        
        init();
    </script>
</body>
</html>

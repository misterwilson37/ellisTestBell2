<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 3840px; height: 2160px; overflow: hidden; background: #000; }
        
        .container { display: flex; width: 100%; height: 100%; }
        
        .left { width: 2880px; height: 2160px; }
        .right { width: 960px; height: 2160px; display: flex; flex-direction: column; }
        
        .clock-area { height: 540px; }
        .slides-area { height: 1620px; }
        
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <iframe id="canva" src="https://www.canva.com/design/DAGxFBs3g6s/LIqKhh781L3rallj4Xcp1w/view?embed" allowfullscreen></iframe>
        </div>
        <div class="right">
            <div class="clock-area">
                <iframe id="clock" src="https://misterwilson37.github.io/ellisTestBell2/clock.html?s1=aG3WYSOVJd5EKKdZjSeq&s2=nNGdsY4spQph2YITgNWc&s3=T5CxiIUa6zstilwF6SWE&l1=6th&l2=7th&l3=8th&a1=1&a2=1&a3=1" allowfullscreen></iframe>
            </div>
            <div class="slides-area">
                <iframe id="slides" src="https://docs.google.com/presentation/d/e/2PACX-1vRGoECJPzxYQ4axmA2K0xy4idvI3m_N04OgWN_qpITDA0XCpT_ntcxLfp1tQvmf5Vn5jXeuHGhrC1A3/pub?start=true&loop=true&delayms=60000" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Refresh iframes periodically
        setInterval(() => { document.getElementById('canva').src = document.getElementById('canva').src; }, 3600000); // 1 hour
        setInterval(() => { document.getElementById('slides').src = document.getElementById('slides').src; }, 300000); // 5 min
    </script>
</body>
</html>

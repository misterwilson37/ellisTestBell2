<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Config</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --carolina-blue: #4B9CD3;
            --carolina-blue-light: #7BAFD4;
            --dark-grey: #1a1a1a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--carolina-blue);
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 32px;
        }
        
        .section {
            background: var(--dark-grey);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #333;
        }
        
        .section h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--carolina-blue-light);
        }
        
        .field {
            margin-bottom: 16px;
        }
        
        .field:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 6px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #000;
            color: #fff;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--carolina-blue);
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        button {
            padding: 14px 28px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-primary {
            background: var(--carolina-blue);
            color: #fff;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: var(--carolina-blue-light);
        }
        
        .btn-primary:disabled {
            background: #444;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        
        .status.success {
            display: block;
            background: rgba(0, 200, 100, 0.2);
            border: 1px solid rgba(0, 200, 100, 0.5);
            color: #0c8;
        }
        
        .status.error {
            display: block;
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            color: #f66;
        }
        
        .status.loading {
            display: block;
            background: rgba(75, 156, 211, 0.2);
            border: 1px solid rgba(75, 156, 211, 0.5);
            color: var(--carolina-blue-light);
        }
        
        .help {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Dashboard Config</h1>
        <p class="subtitle">Configure the Ellis tvOS Dashboard</p>
        
        <!-- Video Section -->
        <div class="section">
            <h2>üé¨ Video</h2>
            <div class="field">
                <label>Google Drive Video URL</label>
                <input type="text" id="videoURL" placeholder="https://drive.google.com/file/d/.../view?usp=sharing">
                <p class="help">Upload Canva export to Google Drive, set to "Anyone with link", paste URL here</p>
            </div>
        </div>
        
        <!-- Schedules Section -->
        <div class="section">
            <h2>üïê Schedules</h2>
            
            <div class="field">
                <div class="row">
                    <div>
                        <label>Schedule 1</label>
                        <select id="s1"><option value="">Loading...</option></select>
                    </div>
                    <div>
                        <label>Label 1</label>
                        <input type="text" id="l1" placeholder="6th">
                    </div>
                </div>
            </div>
            
            <div class="field">
                <div class="row">
                    <div>
                        <label>Schedule 2</label>
                        <select id="s2"><option value="">Loading...</option></select>
                    </div>
                    <div>
                        <label>Label 2</label>
                        <input type="text" id="l2" placeholder="7th">
                    </div>
                </div>
            </div>
            
            <div class="field">
                <div class="row">
                    <div>
                        <label>Schedule 3</label>
                        <select id="s3"><option value="">Loading...</option></select>
                    </div>
                    <div>
                        <label>Label 3</label>
                        <input type="text" id="l3" placeholder="8th">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Google Sheet Section -->
        <div class="section">
            <h2>üìä House Scores Sheet</h2>
            <div class="field">
                <label>Google Sheet ID</label>
                <input type="text" id="sheetID" placeholder="1v7ZuPnQcG2FnDRITFo55u-c4CRT9CMhDL_-yDmzE5sA">
                <p class="help">The ID from your published Google Sheet URL (between /d/ and /edit)</p>
            </div>
        </div>
        
        <!-- Save Button -->
        <button class="btn-primary" id="saveBtn" onclick="saveConfig()">Save Configuration</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDfo45UBu-pR8nqMQhVlS_QgyYZ2kzBdvM",
            authDomain: "ellisbell-c185c.firebaseapp.com",
            projectId: "ellisbell-c185c",
            storageBucket: "ellisbell-c185c.firebasestorage.app",
            appId: "1:441560045695:web:94e51a006663404b8f474a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const appId = "1:441560045695:web:94e51a006663404b8f474a";
        
        // Config document path
        const configRef = db.collection('artifacts').doc(appId)
            .collection('public').doc('data')
            .collection('config').doc('dashboard');
        
        // Schedules collection path
        const schedulesRef = db.collection('artifacts').doc(appId)
            .collection('public').doc('data')
            .collection('schedules');
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        async function loadSchedules() {
            try {
                const snapshot = await schedulesRef.get();
                const schedules = [];
                snapshot.forEach(doc => {
                    schedules.push({ id: doc.id, name: doc.data().name });
                });
                schedules.sort((a, b) => a.name.localeCompare(b.name));
                
                const optionsHtml = '<option value="">(None)</option>' +
                    schedules.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
                
                document.getElementById('s1').innerHTML = optionsHtml;
                document.getElementById('s2').innerHTML = optionsHtml;
                document.getElementById('s3').innerHTML = optionsHtml;
                
                console.log('Loaded', schedules.length, 'schedules');
            } catch (error) {
                console.error('Error loading schedules:', error);
                const errorHtml = '<option value="">(Error loading)</option>';
                document.getElementById('s1').innerHTML = errorHtml;
                document.getElementById('s2').innerHTML = errorHtml;
                document.getElementById('s3').innerHTML = errorHtml;
            }
        }
        
        async function loadCurrentConfig() {
            try {
                const doc = await configRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('videoURL').value = data.videoURL || '';
                    document.getElementById('s1').value = data.s1 || '';
                    document.getElementById('s2').value = data.s2 || '';
                    document.getElementById('s3').value = data.s3 || '';
                    document.getElementById('l1').value = data.l1 || '';
                    document.getElementById('l2').value = data.l2 || '';
                    document.getElementById('l3').value = data.l3 || '';
                    document.getElementById('sheetID').value = data.sheetID || '1v7ZuPnQcG2FnDRITFo55u-c4CRT9CMhDL_-yDmzE5sA';
                    console.log('Loaded existing config');
                }
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }
        
        async function saveConfig() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            showStatus('Saving...', 'loading');
            
            const config = {
                videoURL: document.getElementById('videoURL').value.trim() || null,
                s1: document.getElementById('s1').value || null,
                s2: document.getElementById('s2').value || null,
                s3: document.getElementById('s3').value || null,
                l1: document.getElementById('l1').value.trim() || null,
                l2: document.getElementById('l2').value.trim() || null,
                l3: document.getElementById('l3').value.trim() || null,
                sheetID: document.getElementById('sheetID').value.trim() || '1v7ZuPnQcG2FnDRITFo55u-c4CRT9CMhDL_-yDmzE5sA',
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Remove null values
            Object.keys(config).forEach(key => {
                if (config[key] === null) delete config[key];
            });
            
            try {
                await configRef.set(config, { merge: true });
                showStatus('‚úì Configuration saved! The tvOS app will pick up changes automatically.', 'success');
            } catch (error) {
                console.error('Save error:', error);
                showStatus('Error saving: ' + error.message, 'error');
            }
            
            btn.disabled = false;
        }
        
        // Initialize
        async function init() {
            showStatus('Signing in...', 'loading');
            
            try {
                await auth.signInAnonymously();
                console.log('Signed in anonymously');
                
                await loadSchedules();
                await loadCurrentConfig();
                
                document.getElementById('status').className = 'status'; // Hide
            } catch (error) {
                console.error('Init error:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }
        
        init();
    </script>
</body>
</html>
